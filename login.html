<div ng-app = "myApp" class = "container" style="width:400px">

 <div style="text-align:center;color:black">
<h3><b>Login Form</b></h3>
 </div>

<div ng-controller = "loginController">


        <form class="well" name="myForm" novalidate >

 <div class = "form-group">
<label> Login email Address:  </label>
<input type = "email" class = "form-control" placeholder = "Enter Email " name="login_email" ng-model = "login_email" required>

		<span style="color:red" ng-show="myForm.login_email.$dirty && myForm.login_email.$invalid">

            <span ng-show="myForm.login_email.$error.required">Email is required</span>
        </span>
 </div>

<div class = "form-group">
<label> Password:  </label>
<input type = "password" class = "form-control" placeholder = "Enter Password " name="login_password" ng-model = "login_password" required> 
			<span style="color:red" ng-show="myForm.login_password.$dirty && myForm.login_password.$invalid">

            <span ng-show="myForm.login_password.$error.required">Password is required</span>
        </span>
</div>

<br>

<input type="button" class="btn btn-primary" ng-click="verify_credentials()" value = "Submit" ng-disabled="				                                                                                      myForm.login_password.$invalid|| myForm.login_email.$invalid">
      </form>




</div>
